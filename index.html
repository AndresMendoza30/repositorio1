<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificador de Correo Electrónico</title>
</head>
<body>

<h2>Verificador de Correo Electrónico</h2>

<p>Ingrese una cadena de texto para verificar si es un correo electrónico válido:</p>

<input type="text" id="cadenaInput" placeholder="Ingrese la cadena...">
<button onclick="verificarCorreo()">Verificar</button>

<p id="resultado"></p>

<script>
function esCorreoValido(cadena) {
    // Expresión regular para verificar el formato del correo electrónico
    const regexCorreo = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

    // Verificar si la cadena cumple con el formato del correo electrónico
    if (regexCorreo.test(cadena)) {
        // Obtener la parte después de "@"
        const dominio = cadena.split('@')[1];

        // Verificar las terminaciones especificadas
        if (dominio.endsWith('.com') || dominio.endsWith('.com.mx') || dominio.endsWith('.mx')) {
            return true;
        }
    }
    return false;
}

function verificarCorreo() {
    const cadenaIngresada = document.getElementById("cadenaInput").value;
    const resultadoElemento = document.getElementById("resultado");

    // Verificar si es un correo electrónico válido
    if (esCorreoValido(cadenaIngresada)) {
        resultadoElemento.textContent = "La cadena ingresada es un correo electrónico válido.";
    } else {
        resultadoElemento.textContent = "La cadena ingresada NO es un correo electrónico válido.";
    }
}
</script>

</body>
</html>
